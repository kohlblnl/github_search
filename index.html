<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GitHub user search</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section>
      <form>
        <h1>Search for a GitHub user and their repos</h1>

        <input type="text" placeholder="GitHub username" class="user-input">
        <input type="submit" text="Submit" class="submit">

      </form>
    </section>

    <section id="user-repos" class="hidden">

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
